<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
        <script src="three.js"></script>
        <script src="OrbitControls.js"></script>
		<script src="GLTFLoader.js"></script>
		<script src="DRACOLoader.js"></script>
        <script src="RGBELoader.js"></script>
     <!--   <script src="RoughnessMipmapper.js"></script> -->
	</head>

	<body>

		<script type="module">

			var container, controls;
			var camera, scene, renderer;

			init();
			render();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 1000 );
				camera.position.set( - 30, 20, 20 );

				scene = new THREE.Scene();

				new THREE.RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/' )
					.load( 'surgery_1k.hdr', 

					function ( texture ) {
						var envMap = pmremGenerator.fromEquirectangular( texture ).texture;
						scene.background = envMap;
						scene.environment = envMap;

						var loader = new THREE.GLTFLoader().setPath( 'models/' );
						var dracoLoader = new THREE.DRACOLoader();
						dracoLoader.setDecoderPath( 'draco/' );
						loader.setDRACOLoader( dracoLoader );

					//	var absorberMaterial = new THREE.MeshPhongMaterial({ color: 0xa65e00 });
					// Downloading human cord only
						loader.load( 'human_cord_only.gltf', function ( glb ) {
							glb.scene.traverse( function ( child ) {
								if ( child.isMesh ) {
					//				child.material = absorberMaterial;
									child.castShadow = true;
								
								}
                        	} );
							var cord = glb.scene;                           
                            cord.scale.set(0.07,0.07,0.07);
                            cord.position.y = -22;
							scene.add( cord );
							render();	
						} );
					// Downloading absorbers

					loader.load( 'absorbers.gltf', function ( glb ) {
							glb.scene.traverse( function ( child ) {
								if ( child.isMesh ) {
									child.castShadow = true;
								}
                        	} );
							var absorbers = glb.scene;                           
                            absorbers.scale.set(0.07,0.07,0.07);
							absorbers.position.y = -22;
							absorbers.color = new THREE.Color(0x00A8E7);
							absorbers.visible = true;
							scene.add( absorbers );
							render();	
						} );



						

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.3;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 5;
				controls.maxDistance = 40;
				controls.target.set( 0, 0, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
